<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>CROD Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="margin: 30px;">
    <div class="container col-6">
        <div class="row">
            <form>
                <fieldset>
                    <legend>Person Name</legend>
                    <input type="text" class="form-control" name="" id="personName">

                    <legend>Address</legend>
                    <input type="text" class="form-control" name="" id="address">
                    <br>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" id="insert">Insert</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <br>
        <button class="btn btn-warning" id="create">Create Table</button>
        <button class="btn btn-danger" id="delete">Delete Table</button>
        <button class="btn btn-success" id="show">Show Table</button>
        <br><br>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Person Name</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tablejil"></tbody>
        </table>
    </div>
    <script text="text/javascript">
        let db = openDatabase('db.takjil', '2.0', 'Takjil DataBase', 2 * 1024 * 1024);
       
        function edit(id, address){
                // console.log($("#tablejil").children());
                db.transaction(function(transaction){
                   var sql = "SELECT * FROM takjil WHERE id=" + id;
                   transaction.executeSql(sql, undefined, 
                   function(transaction, result){

                })
                })   
            }
            
        $(function(){
            loadData();
            $("#create").click(function(){
                db.transaction(function(transaction){
                    let sql = "CREATE TABLE takjil" + 
                    "(id INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT," +
                    "personName VARCHAR(100) NOT NULL," +
                    "address VARCHAR(100) NOT NULL)";
                    transaction.executeSql(sql, undefined, 
                    function(){
                        alert("TABLE IS CREATED SUCCESSFULLY");
                    }, function(transaction, err){
                        alert(err.message);
                    })
                })
            });

            $("#delete").click(function(){
                if(!confirm("Are you sure to delete this table ?",""))
                return;;
                db.transaction(function(transaction){
                    let sql = "DROP TABLE takjil";
                    transaction.executeSql(sql, undefined, 
                    function(){
                        alert("TABLE IS DELETED SUCCESSFULLY");
                    }, function(transaction, err){
                        alert(err.message);
                    })
                });
            });

            $("#insert").click(function(){
                let personName = $("#personName").val();
                let address = $("#address").val();
                db.transaction(function(transaction){
                    let sql = "INSERT INTO takjil(personName, address) VALUES(?, ?)";
                    transaction.executeSql(sql, [personName, address], 
                    function(){
                        alert("ITEM IS ADDED SUCCESSFULLY");
                    }, function(transaction, err){
                        alert(err.message);
                    })
                })
            })

            $("#show").click(function(){
                loadData();
            })

            function loadData(){
                $("#tablejil").children().remove();
                db.transaction(function(transaction){
                   var sql = "SELECT * FROM takjil ORDER BY id ASC";
                   transaction.executeSql(sql, undefined, 
                   function(transaction, result){
                    //console.log(result.rows);
                       if (result.rows.length) {
                            for (var i = 0; i < result.rows.length; i++) {
                                    var row = result.rows[i];
                                    var id = row.id;
                                    var personName = row.personName;
                                    var address = row.address;
                                    var btnEdit = '<button class="btn btn-warning"   onclick="edit(' + id + ',' + address +')">Edit</button>';
                                    var btnDelete = '<button class="btn btn-danger"  onclick="delete(' + id + ',' + address +')">Delete</button>';
                                        $("#tablejil").append('<tr><td>'+ 
                                        id +'</td><td>' +
                                        personName +'</td><td>' + 
                                        address + '</td><td align = "center">' +
                                        btnEdit + ' ' + btnDelete +'</td></tr>');                  
                            }
                       } else {
                            $("#tablejil").append('<tr><td colspan="3" align="center">No Data Found</tr></td>');
                       }
                   }, function(transaction, err){
                        alert(err.message);
                    })
               })
            }
    })
    </script>
</body>
</html>
