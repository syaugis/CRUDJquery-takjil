<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js" 
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
</head>
<body style="margin: 30px;">
    <div class="container col-6">
        <div class="row">
            <form>
                <fieldset>
                    <legend>Person Name</legend>
                    <input type="text" class="form-control" name="" id="personName">

                    <legend>Address</legend>
                    <input type="text" class="form-control" name="" id="address">

                    <legend>RT</legend>
                    <input type="number" class="form-control" min="1" name="" id="RT">

                    <legend>Amount of Contribute</legend>
                    <input type="number" class="form-control" min="1" name="" id="total">
                    <br>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" id="insert">Insert</button>
                        <button type="button" class="btn btn-success" id="update" onclick="renew()" style="display: none;">Update</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <br>
        <button class="btn btn-warning" id="create">Create Table</button>
        <button class="btn btn-danger" id="delete">Delete Table</button>
        <br><br>
        <div style="float: right;">
            <span>Filter by RT</span>
            <select name="" id="listRT" onchange="filterRT()"></select>
        </div>
        <!-- <button class="btn btn-success" id="show">Refresh Table</button> -->
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr style="text-align: center;">
                    <th>ID</th>
                    <th>Person Name</th>
                    <th>Address</th>
                    <th>RT</th>
                    <th>Amount of Contribute</th>
                    <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tablejil"></tbody>
        </table>
    </div>
    <script text="text/javascript">
        let db = openDatabase('db.takjil', '2.0', 'Takjil DataBase', 2 * 1024 * 1024);

        function loadData(){
            $("#tablejil").children().remove();
            db.transaction(function(transaction){
               var sql = "SELECT * FROM takjil ORDER BY id ASC";
               transaction.executeSql(sql, undefined, 
                function(transaction, result){
                //console.log(result.rows);
                    if (result.rows.length) {
                        for (var i = 0; i < result.rows.length; i++) {
                                var row = result.rows.item(i);
                                var id = row.id;
                                var personName = row.personName;
                                var address = row.address;
                                var RT = row.RT;
                                var total = row.total;
                                var btnEdit = '<button class="btn btn-warning"   onclick="edit(' + id + ')">Edit</button>';
                                var btnDelete = '<button class="btn btn-danger"  onclick="wipe(' + id + ')">Delete</button>';
                                    $("#tablejil").append('<tr><td>' + 
                                    id + '</td><td>' +
                                    personName + '</td><td>' + 
                                    address + '</td><td>' +
                                    RT + '</td><td>' +
                                    total + '</td>' +
                                    '</td><td align = "center">' +
                                    btnEdit + ' ' + btnDelete + '</td></tr>');                  
                        }
                    }else {
                        $("#tablejil").append('<tr><td colspan="6" align="center">No Data Found</tr></td>');
                        }
                }//, function(transaction, err){
                //     alert(err.message);}
                );
           });
           showList();
        }

        function showList() {
            db.transaction(function(transaction){
            var sql = "SELECT * FROM takjil";
            transaction.executeSql(sql, [], 
            function(transaction, results){
                let len = results.rows.length, i;
                let temp = new Array;
                document.getElementById("listRT").innerHTML = '';  
                for (i = 0; i < len; i++) {
                    temp[i] = results.rows.item(i).RT;
                } 
                let uniqueTemp = [...new Set(temp)];
                uniqueTemp.sort();
                // console.log(uniqueTemp);
                $("#listRT").append('<option value="0" onchange="filterRT()">Show All</option>')
                for (i = 0; i < uniqueTemp.length; i++) {
                    $("#listRT").append("<option value=" + uniqueTemp[i] + ">" + uniqueTemp[i] + "</option>");   
                } 
            }, null);
        });
        } showList();

        function filterRT() {
            let rtValue = $("#listRT").val();
            // console.log(rtValue);
            $("#tablejil").children().remove();
            db.transaction(function(transaction){
                var sql = "SELECT * FROM takjil WHERE RT=" + rtValue;
                transaction.executeSql(sql, [], 
                    function(transaction,result){
                        if (rtValue == 0) return loadData();
                        if (result.rows.length) {
                        for (var i = 0; i < result.rows.length; i++) {
                                var row = result.rows.item(i);
                                var id = row.id;
                                var personName = row.personName;
                                var address = row.address;
                                var RT = row.RT;
                                var total = row.total;
                                var btnEdit = '<button class="btn btn-warning"   onclick="edit(' + id + ')">Edit</button>';
                                var btnDelete = '<button class="btn btn-danger"  onclick="wipe(' + id + ')">Delete</button>';
                                    $("#tablejil").append('<tr><td>' + 
                                    id + '</td><td>' +
                                    personName + '</td><td>' + 
                                    address + '</td><td>' +
                                    RT + '</td><td>' +
                                    total + '</td>' +
                                    '</td><td align = "center">' +
                                    btnEdit + ' ' + btnDelete + '</td></tr>');                  
                        }
                    }else {
                        $("#tablejil").append('<tr><td colspan="6" align="center">No Data Found</tr></td>');}
                });
            });  
        }

        function edit(id){
            // console.log($("#tablejil").children());
            if(!confirm("Are you sure want to update this data ?",""))
                return;;
                db.transaction(function(transaction){
                    var sql = "SELECT * FROM takjil WHERE id=" + id;
                    transaction.executeSql(sql, [], 
                        function(transaction, results){
                            $("#personName").val(results.rows.item(0).personName);
                            $("#address").val(results.rows.item(0).address);
                            $("#RT").val(results.rows.item(0).RT);
                            $("#total").val(results.rows.item(0).total);
                    });
                });
            $("#insert").hide(); $("#update").show();
            window.idValue = id;
        }
        
        function renew() {
            var id = window.idValue;
            var personName = $("#personName").val();
            var address = $("#address").val();
            var RT = $("#RT").val();
            var total = $("#total").val();

            if (personName == ""|| address == "" || RT == ""|| total == ""){
                    return alert("FIELD CANNOT BE EMPTY");
                }
                    if ( RT == "0"|| total == "0") {
                        return alert("Value must be greater than or equal to 1");
                    }
            
            if (RT == "") RT = "NULL"; if (total == "") total = "NULL";

                db.transaction(function(transaction){
                    var sql = "UPDATE takjil SET personName='" + personName 
                        + "',address ='" + address 
                        + "',RT =" + RT 
                        + ",total =" + total 
                        + " WHERE id =" + id + "";
                     transaction.executeSql(sql, undefined);
                });   
            $("#update").hide(); $("#insert").show();
            $("#personName").val(""); $("#address").val(""); $("#RT").val(""); $("#total").val("");
            loadData();
        }

        function wipe(id){
            if(!confirm("Are you sure want to delete this data ?"))
                return;;
            db.transaction(function(transaction){
                var sql = "DELETE FROM takjil WHERE id =" + id;
                transaction.executeSql(sql, undefined, 
                function(){
                        alert("DATA IS DELETED SUCCESSFULLY");
                    }, function(transaction, err){
                        alert(err.message);
                    });
            });
            loadData();
        }

        $(function(){
            loadData();

            $("#create").click(function(){
                db.transaction(function(transaction){
                    let sql = "CREATE TABLE takjil" + 
                    "(id INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT," +
                    "personName VARCHAR(100) NULL," +
                    "address VARCHAR(100) NULL," + 
                    "RT INTEGER NULL,"+
                    "total INTEGER NULL)";
                    transaction.executeSql(sql, undefined, 
                    function(){
                        alert("TABLE IS CREATED SUCCESSFULLY");
                    }, function(transaction, err){
                        alert(err.message);
                    })
                });
                loadData();
            });

            $("#delete").click(function(){
                if(!confirm("Are you sure want to delete this table ?",""))
                return;;
                db.transaction(function(transaction){
                    let sql = "DROP TABLE takjil";
                    transaction.executeSql(sql, undefined, 
                    function(){
                        alert("TABLE IS DELETED SUCCESSFULLY");
                    }, function(transaction, err){
                        alert(err.message);
                    })
                });
                loadData();
            });

            $("#insert").click(function(){
                let personName = $("#personName").val();
                let address = $("#address").val();
                let RT = $("#RT").val();
                let total = $("#total").val();
                if (personName == ""|| address == "" || RT == ""|| total == ""){
                    return alert("FIELD CANNOT BE EMPTY");
                }
                    if ( RT == "0"|| total == "0") {
                        return alert("Value must be greater than or equal to 1");
                    }
                
                db.transaction(function(transaction){
                    let sql = "INSERT INTO takjil(personName, address, RT, total) VALUES(?, ?, ?, ?)";
                    transaction.executeSql(sql, [personName, address, RT, total], 
                    function(){
                        alert("ITEM IS ADDED SUCCESSFULLY");
                    }, function(transaction, err){
                        alert(err.message);
                    })
                })
                loadData();
            })

            $("#show").click(function(){
                loadData();
            })
    })
    </script>
</body>
</html>
