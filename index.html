<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Website</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" 
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js" 
        integrity="sha512-a6ctI6w1kg3J4dSjknHj3aWLEbjitAXAjLDRUxo2wyYmDFRcz2RJuQr5M3Kt8O/TtUSp8n2rAyaXYy1sjoKmrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>        
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js" 
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body style="margin: 30px;">
    <div class="container col-6">
        <div class="row">
            <form>
                <label for="personName">Person Name</label>
                <input type="text" class="form-control" name="" id="personName">

                <label for="address">Address</label>
                <input type="text" class="form-control" name="" id="address">

                <label for="RT">RT</label>
                <input type="number" class="form-control" min="1" name="" id="RT">

                <label for="total">Amount of Contribute</label>
                <input type="number" class="form-control" min="1" name="" id="total">
            </form>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" id="insert">Insert</button>
                <button type="button" class="btn btn-primary" id="update" onclick="renew()" style="display: none;">Update</button>
                <br><button type="button" class="btn btn-danger" id="cancel" style="display: none;">Cancel</button>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-warning" id="create">Create Table</button>
            <button class="btn btn-danger" id="delete">Delete Table</button>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Export Table
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" onclick="exportPdf()" href="#">To PDF</a></li>
              <li><a class="dropdown-item" onclick="exportExcel('tableData')" href="#">To Excel</a></li>
            </ul>
        </div>
        <br>
        <div style="float: right;">
            <span>Filter by RT</span>
            <select name="" id="listRT" onchange="filterRT()"></select>
        </div>
        <input type="text" id="myInput" onkeyup="searchTable()" placeholder= "Search for names..">
        <table class="table table-bordered table-striped table-hover" id="tableData">
            <thead>
                <tr style="text-align: center;">
                    <th>ID</th>
                    <th>Person Name</th>
                    <th>Address</th>
                    <th>RT</th>
                    <th>Amount of Contribute</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tablejil"></tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
